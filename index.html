<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
        <title>JDD</title> 

        <link rel="stylesheet" href="reset.css" type="text/css" media="screen">
        <link rel="stylesheet" href="jdd.css" type="text/css" media="screen">
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript" charset="utf-8"></script>

        <script src="jsl/jsl.format.js" type="text/javascript" charset="utf-8"></script>
        <script src="jsl/jsl.parser.js" type="text/javascript" charset="utf-8"></script>
        <script src="jdd.js" type="text/javascript" charset="utf-8"></script>
    </head> 
    <body>

        <div id="main">
            <h1>JSON Diff</h1>
            <h3>The semantic JSON compare tool</h3>
    
            <div class="initContainer">
                <div class="left">
                    <textarea spellcheck="false" id="textarealeft" placeholder="Enter JSON to compare or select a file">{
        "Aidan Gillen": {
            "array": [
                "Game of Thron\"es",
                "The Wire"
            ],
            "string": "some string",
            "int": 2,
            "boolean": true,
            "object": {
                "foo": "bar",
                "object1": {
                    "new prop1": "new prop value"
                },
                "object2": {
                    "new prop1": "new prop value"
                },
                "object3": {
                    "new prop1": "new prop value"
                },
                "object4": {
                    "new prop1": "new prop value"
                }
            }
        },
        "Amy Ryan": [
            "In Treatment",
            "The Wire"
        ],
        "Annie Fitzgerald": [
            "Big Love",
            "True Blood"
        ],
        "Anwan Glover": [
            "Treme",
            "The Wire"
        ],
        "Alexander Skarsgard": [
            "Generation Kill",
            "True Blood"
        ]
    }</textarea>
                    <pre id="errorLeft" class="error"></pre>
                    <input type="file" id="fileLeft" onchange="jdd.handleFiles(this.files, 'left')">
                </div>
    
                <div class="center">
                    <button id="compare">Compare</button>
                </div>
    
                <div class="right">
                    <textarea spellcheck="false" class="right" id="textarearight" placeholder="Enter JSON to compare or select a file">{
        "Aidan Gillen": {
            "array": [
                "Game of Thrones",
                "The Wire"
            ],
            "string": "some string",
            "int": "2",
            "otherint": 4,
            "boolean": true,
            "object": {
                "foo": "bar"
            }
        },
        "Amy Ryan": [
            "In Treatment",
            "The Wire"
        ],
        "Annie Fitzgerald": [
            "True Blood",
            "Big Love"
        ],
        "Anwan Glover": [
            "Treme",
            "The Wire"
        ],
        "Alexander Skarsg?rd": [
            "Generation Kill",
            "True Blood"
        ],
        "Alice Farmer": [
            "The Corner",
            "Oz",
            "The Wire"
        ]
    }</textarea>
                    <pre id="errorRight" class="error"></pre>
                    <input type="file" id="fileRight" onchange="jdd.handleFiles(this.files, 'left')">
                </div>
            </div>
    
            <div class="diffcontainer">
                <div id="report">
                </div>
                <pre id="out" class="left" class="codeBlock"></pre>
                <pre id="out2" class="right" class="codeBlock"></pre>
                <ul id="toolbar" class="toolbar"></ul>
            </div>
        </div>
        
    </body>
</html>
